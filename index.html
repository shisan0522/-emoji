<style>
  body {
    margin: 0;
    background: linear-gradient(180deg, #fff8f3 0%, #ffeef5 100%);
    font-family: "SF Pro Rounded", "Segoe UI", sans-serif;

  h1 {

  #score {

  #game {

    max-width: 400px;

    border-radius: 30px;
    box-shadow: inset 0 0 15px rgba(0,0,0,0.05);
    overflow: hidden;
  }

  .emoji {
    position: absolute;
    font-size: 40px;
    user-select: none;

  }

  #tip {

    opacity: 0.6;
  }
</style>

<body>
  <h1>ğŸ¬ åˆæˆEmojiï¼ˆé‡åŠ›ç‰ˆï¼‰</h1>
  <div id="score">åˆ†æ•°ï¼š0</div>
  <div id="game"></div>
  <div id="tip">æç¤ºï¼šæ‹–åŠ¨ç›¸åŒè¡¨æƒ…åˆæˆæ›´é«˜çº§ï¼›ä¹Ÿå¯ä»¥æ‘‡æ™ƒæ‰‹æœºè®©å®ƒä»¬æ»‘åŠ¨ ğŸ‘</div>

<script>
const EMOJIS = ["ğŸ¥º", "ğŸ¤¤", "ğŸ¥°", "ğŸ‘", "ğŸ“", "ğŸ", "ğŸ‰", "ğŸ‹", "ğŸ¥", "ğŸ”", "ğŸ¥", "ğŸ¤", "ğŸ¥®", "ğŸ˜", "ğŸ‚", "ğŸ®", "â¤ï¸"];
const game = document.getElementById("game");
const scoreDisplay = document.getElementById("score");
let score = 0;

const sizeBase = 50;
const emojis = [];

function createEmoji(level, x, y) {
  const div = document.createElement("div");
  div.className = "emoji";
  div.textContent = EMOJIS[level];
  div.style.left = x + "px";
  div.style.top = y + "px";
  div.style.fontSize = (sizeBase + level * 4) + "px";
  game.appendChild(div);

  const obj = { el: div, level, x, y, vx: 0, vy: 0 };
  emojis.push(obj);
  return obj;
}

function spawn() {
  const x = Math.random() * (game.clientWidth - 60);
  createEmoji(0, x, 10);
}

function updatePhysics() {
  const gravity = 0.3;
  for (let e of emojis) {
    e.vy += gravity;
    e.x += e.vx;
    e.y += e.vy;

    if (e.y > game.clientHeight - 60) {
      e.y = game.clientHeight - 60;
      e.vy *= -0.5;
    }
    if (e.x < 0 || e.x > game.clientWidth - 60) {
      e.vx *= -0.6;
    }
    e.el.style.left = e.x + "px";
    e.el.style.top = e.y + "px";
  }
}

function checkMerge() {
  for (let i = 0; i < emojis.length; i++) {
    for (let j = i + 1; j < emojis.length; j++) {
      const a = emojis[i], b = emojis[j];
      if (!a || !b || a.level !== b.level) continue;
      const dx = a.x - b.x, dy = a.y - b.y;
      const dist = Math.hypot(dx, dy);
      if (dist < 45) {
        const newX = (a.x + b.x) / 2;
        const newY = (a.y + b.y) / 2;
        a.el.remove();
        b.el.remove();
        emojis.splice(j, 1);
        emojis.splice(i, 1);
        const newLevel = Math.min(a.level + 1, EMOJIS.length - 1);
        createEmoji(newLevel, newX, newY);
        score += (newLevel + 1) * 10;
        scoreDisplay.textContent = "åˆ†æ•°ï¼š" + score;
        return;
      }
    }
  }
}

setInterval(() => {
  updatePhysics();
  checkMerge();
}, 30);

setInterval(spawn, 2000);

// æ‰‹æœºé‡åŠ›æ§åˆ¶
if (window.DeviceMotionEvent) {
  window.addEventListener("devicemotion", (e) => {
    const g = e.accelerationIncludingGravity;
    for (let emo of emojis) {
      emo.vx += g.x * 0.1;
      emo.vy -= g.y * 0.1;
    }
  });
}
</script>
