<!DOCTYPE html>

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>åˆæˆEmoji Â· å¥¶æ²¹ç²‰é‡åŠ›ç‰ˆ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap');

  body {
    margin: 0;
    background: linear-gradient(180deg, #fff9f4 0%, #ffeef6 100%);
    font-family: 'Quicksand', 'PingFang SC', 'Helvetica Neue', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    color: #5a4a42;
    overflow: hidden;
    touch-action: none;
  }

  h1 {
    font-size: 1.5rem;
    margin: 14px;
    color: #f08ba0;
    text-shadow: 0 2px 6px rgba(240,139,160,0.2);
  }

  #score {
    background: #fff5f7;
    padding: 6px 18px;
    border-radius: 20px;
    box-shadow: 0 3px 10px rgba(240,139,160,0.15);
    font-weight: bold;
  }

  #game {
    position: relative;
    flex: 1;
    width: 90%;
    max-width: 400px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 30px;
    box-shadow: inset 0 0 20px rgba(255,182,193,0.2);
    overflow: hidden;
  }

  .emoji {
    position: absolute;
    font-size: 48px;
    user-select: none;
    touch-action: none;
    transition: transform 0.15s;
    cursor: grab;
  }

  #tip {
    margin: 10px;
    font-size: 0.9rem;
    opacity: 0.6;
  }
</style>
</head>
<body>
  <h1>ğŸ“ åˆæˆEmoji</h1>
  <div id="score">åˆ†æ•°ï¼š0</div>
  <div id="game"></div>
  <div id="tip">æç¤ºï¼šæ‹–åŠ¨ç›¸åŒè¡¨æƒ…å¯åˆæˆæ›´é«˜çº§ï¼›å€¾æ–œæ‰‹æœºå®ƒä»¬ä¼šæ»‘åŠ¨ ğŸ’•</div>

<script>
const EMOJIS = ["ğŸ¥º","ğŸ¤¤","ğŸ¥°","ğŸ‘","ğŸ“","ğŸ","ğŸ‰","ğŸ‹","ğŸ¥","ğŸ”","ğŸ¥","ğŸ¤","ğŸ¥®","ğŸ˜","ğŸ‚","ğŸ®","â¤ï¸"];
const game = document.getElementById("game");
const scoreDisplay = document.getElementById("score");
let score = 0;

const sizeBase = 50;
const emojis = [];

function createEmoji(level, x, y) {
  const div = document.createElement("div");
  div.className = "emoji";
  div.textContent = EMOJIS[level];
  div.style.left = x + "px";
  div.style.top = y + "px";
  div.style.fontSize = (sizeBase + level * 3) + "px";
  game.appendChild(div);

  const obj = { el: div, level, x, y, vx: 0, vy: 0 };
  emojis.push(obj);

  // è§¦æ‘¸æ‹–åŠ¨äº‹ä»¶
  let offsetX = 0, offsetY = 0, isDragging = false;
  div.addEventListener("touchstart", e => {
    isDragging = true;
    const t = e.touches[0];
    offsetX = t.clientX - obj.x;
    offsetY = t.clientY - obj.y;
    div.style.transform = "scale(1.2)";
  });
  div.addEventListener("touchmove", e => {
    if (!isDragging) return;
    const t = e.touches[0];
    obj.x = t.clientX - offsetX;
    obj.y = t.clientY - offsetY;
    div.style.left = obj.x + "px";
    div.style.top = obj.y + "px";
  });
  div.addEventListener("touchend", () => {
    isDragging = false;
    div.style.transform = "scale(1)";
  });

  return obj;
}

function spawn() {
  const x = Math.random() * (game.clientWidth - 60);
  createEmoji(0, x, 10);
}

function updatePhysics() {
  const gravity = 0.3;
  for (let e of emojis) {
    e.vy += gravity;
    e.x += e.vx;
    e.y += e.vy;

    if (e.y > game.clientHeight - 60) {
      e.y = game.clientHeight - 60;
      e.vy *= -0.5;
    }
    if (e.x < 0 || e.x > game.clientWidth - 60) {
      e.vx *= -0.6;
    }
    e.el.style.left = e.x + "px";
    e.el.style.top = e.y + "px";
  }
}

function checkMerge() {
  for (let i = 0; i < emojis.length; i++) {
    for (let j = i + 1; j < emojis.length; j++) {
      const a = emojis[i], b = emojis[j];
      if (!a || !b || a.level !== b.level) continue;
      const dx = a.x - b.x, dy = a.y - b.y;
      const dist = Math.hypot(dx, dy);
      if (dist < 45) {
        const newX = (a.x + b.x) / 2;
        const newY = (a.y + b.y) / 2;
        a.el.remove();
        b.el.remove();
        emojis.splice(j, 1);
        emojis.splice(i, 1);
        const newLevel = Math.min(a.level + 1, EMOJIS.length - 1);
        createEmoji(newLevel, newX, newY);
        score += (newLevel + 1) * 10;
        scoreDisplay.textContent = "åˆ†æ•°ï¼š" + score;
        return;
      }
    }
  }
}

setInterval(() => {
  updatePhysics();
  checkMerge();
}, 30);

setInterval(spawn, 2500);

// è¯·æ±‚è¿åŠ¨æƒé™ï¼ˆiPhoneä¸“ç”¨ï¼‰
function requestMotionPermission() {
  if (typeof DeviceMotionEvent !== "undefined" && typeof DeviceMotionEvent.requestPermission === "function") {
    DeviceMotionEvent.requestPermission().then(res => {
      if (res === "granted") enableGravity();
    });
  } else {
    enableGravity();
  }
}

function enableGravity() {
  window.addEventListener("devicemotion", e => {
    const g = e.accelerationIncludingGravity;
    for (let emo of emojis) {
      emo.vx += g.x * 0.1;
      emo.vy -= g.y * 0.1;
    }
  });
}

requestMotionPermission();
</script>
